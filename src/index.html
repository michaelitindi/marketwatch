<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketwatch</title>
</head>
<body>
    <div class="container mt-3">
    <h1 class="text-center">Marketwatch</h1>
    
    <div class="row mb-3">
      <div class="col-md-12">
        <div class="input-group">
          <input type="text" id="search-bar" class="form-control" placeholder="Search Stock Symbol">
          <button class="btn btn-primary" id="search-button">Search</button>
        </div>
      </div>
    </div>

    <div id="default-stock-news" class="row">
      </div>

    <div id="default-stock-data" class="row">
      </div>

    <div id="stock-news" class="row d-none">
      </div>

    <div id="stock-data" class="row d-none">
      </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
